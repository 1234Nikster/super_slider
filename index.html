<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/widget.css">
    <link rel="stylesheet" href="css/switcher.css">
    <link rel="stylesheet" href="css/arrows.css">
    <link rel="stylesheet" href="css/shadow_slide.css">
    <title>Super slider</title>
</head>

<body>

    <div class="container__switch">
        <div class="button__minus">-</div>
        <div class="screen__switch">
            <span class="first_replacer_numb active"></span>
            <span class="second_replacer_numb"></span>
        </div>
        <div class="button__plus">+</div>
    </div>

    <div class="widget">
        <ul class="widget__checklist"></ul>
        <div class="widget__bottom-text"></div>

        <div class="arrows__right">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="arrows__left">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="js/shadow_slide.js"></script>
    <script src="js/arrows.js"></script>
    <script src="js/switcher.js"></script>
    <script src="js/data.js"></script>
    <script src="js/widget.js"></script>
</body>

</html>
